---
System: Local # Local | Remote
FileLog: /tmp/backsync-files.log
Group: Workstation
Root: /
Exclude:
  type:
    - SOCKET
    - BLOCKDEVICE
    - CHARDEVICE
    - PIPE
    - DOOR
    - LOST_LINK
  prefix:
    - /backup
    - /dev
    - /media
    - /mnt
    - /proc
    - /run
    - /sys
    - /tmp
    - /var
  pattern:
    - .+\.tmp$
    - /\?.*
    - /home/.*/.local/share/Trash/.+