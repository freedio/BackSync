---
Exclude:
  type:
    - SOCKET
    - BLOCKDEVICE
    - CHARDEVICE
    - PIPE
    - DOOR
    - LOST_LINK
  prefix:
    - /backup
    - /dev
    - /media
    - /mnt
    - /proc
    - /run
    - /sys
    - /tmp
    - /var
  pattern:
    - .+\.tmp$
    - ^\?.*
    - /home/[^/]+/.cache/
    - /home/[^/]*/.local/share/Trash/
