---
System: Local # Local | Remote
Group: Workstation
Roots:
  - /
Filter:
  type:
    - SOCKET
    - BLOCKDEVICE
    - CHARDEVICE
    - PIPE
    - DOOR
    - LOST_LINK
  prefix:
    - /backup
    - /dev
    - /media
    - /mnt
    - /proc
    - /run
    - /sys
    - /tmp
    - /var
    - /home/*/.local/share/Trash
  pattern:
    - \.tmp$
